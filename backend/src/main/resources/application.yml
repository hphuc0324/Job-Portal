server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/Job-Portal}
    username: postgres
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public

security:
  oauth2:
    client:
      registration:
        google:
          client-id: ${SPRING_OAUTH2_GOOGLE_CLIENT_ID}
          client-secret: ${SPRING_OATH2_GOOGLE_CLIENT_SECRET}
          redirect-url: http://localhost:3000/auth/google/callback
          user-info-url: https://www.googleapis.com/oauth2/v3/userinfo


api:
  prefix: api/v1

jwt:
  secret_key: ${SPRING_JWT_SECRET_KEY}
  expiration: 7200
  refresh-expiration: 604800